---
test-1:
  use: True
  description: Test
  comm:
    type: tcp
    setting:
      host: dummy-modbus-server
      port: 502

  seconds: 3
  code: |
    def main():
        a = read_holding_registers('-a 40001 -c 4')
        b = read_holding_registers('-a 40017 -c 2')
        b = read_holding_registers('-a 40019 -c 2')
        return a + b
  template:
    - key: data01
      note: String
      type: B64_STRING

    - key: data02
      note: unsigned integer value
      type: B16_UINT

    - key: data03
      note: integer value
      type: B16_INT

test-2:
  use: True
  description: Test
  comm:
    type: rtu-over-tcp
    setting:
      host: dummy-modbus-rtu-over-tcp-server
      port: 502

  seconds: 3
  code: |
    def main():
        a = read_holding_registers('--address 40028 --count 2')
        b = read_holding_registers('--address 40030 --count 1')
        return a + b
  template:
    - key: data01
      note:
      type: B32_FLOAT

    - key: data02
      note:
      type: B16_FLOAT