---
test:
  comm:
    type: tcp
    setting:
      host: localhost
      port: 502

  seconds: 3
  code: |
    def main():
        a = read_holding_registers('--address 40001 --count 4')
        b = read_holding_registers('--address 40006 --count 1')
        return a + b
  template:
    - key: data01
      note: String
      type: B64_STRING

    - key: data02
      note: wrong value
      type: B16_INT

test2:
  comm:
    type: tcp
    setting:
      host: localhost
      port: 502

  seconds: 3
  code: |
    def main():
        a = read_holding_registers('--address 40019 --count 1')
        return a
  template:
